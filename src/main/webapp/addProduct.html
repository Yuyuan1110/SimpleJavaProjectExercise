
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet">
  <title>addProduct</title>


</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto">
      <h1>Add Product Page</h1>
    </div>
  </div>
  <form action="/product/addProduct" method="post">
    <div class="row justify-content-center">
      <div class="col col-5">
        <label for="productBrand" class="form-label">product Brand</label>
        <input type="text" class="form-control" id="productBrand" name="PB">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-5">
        <label for="productName" class="form-label">product Name</label>
        <input type="text" class="form-control" id="productName" name="PN">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-5">
        <label for="Price" class="form-label">Price</label>
        <input type="text" class="form-control" id="Price" name="PP">
      </div>
    </div>


    <div class="row justify-content-center" style="margin-top: 10px">
      <div class="col-1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

</div>


<!-- Bootstrap Bundle with Popper -->
<script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
</script>
</body>
</html>
